<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensaje Eterno</title>
    <style>
        :root {
            --rosa-sobre: #A51339;
            --rosa-oscuro: #800f2f;
            --dorado: #ffb703;
        }

        body {
            background: #000;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            font-family: 'Poppins', sans-serif;
        }

        /* --- FONDO DE PARTÍCULAS DINÁMICO --- */
        #bg-canvas {
            position: absolute;
            top: 0; left: 0;
            z-index: 1;
        }

        /* --- CONTENEDOR PRINCIPAL --- */
        .wrapper {
            position: relative;
            z-index: 10;
            cursor: pointer;
            perspective: 1000px;
            
        }

        /* --- EL SOBRE --- */
        .envelope {
            position: relative;
            width: 320px;
            height: 200px;
            background: var(--rosa-oscuro);
            border-radius: 0 0 10px 10px;
            box-shadow: 0 10px 50px rgba(255, 77, 109, 0.2);
        }

        /* Solapa del sobre */
        .flap {
            position: absolute;
            top: 0; left: 0;
            width: 0; height: 0;
            border-left: 160px solid transparent;
            border-right: 160px solid transparent;
            border-top: 130px solid var(--rosa-sobre);
            transform-origin: top;
            transition: transform 0.8s ease;
            z-index: 5;
        }


        /* Bolsillo inferior (el que cubre la carta al inicio) */
        .pocket {
            position: absolute;
            bottom: 0; left: 0;
            width: 0; height: 0;
            border-left: 160px solid transparent;
            border-right: 160px solid transparent;
            border-bottom: 110px solid var(--rosa-sobre);
            z-index: 4;
        }

        /* --- EL CORAZÓN (BROCHE) --- */
        .heart-seal {
            position: absolute;
            top: 100px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 6;
            font-size: 50px;
            color: #ff0000;
            filter: drop-shadow(0 0 10px rgba(255,0,0,0.8));
            animation: heartbeat 1.2s infinite;
            transition: opacity 0.4s;
        }

        /* --- LA TARJETA --- */
        .card {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 280px;
            height: 160px;
            background: linear-gradient(135deg, #fff, #f0f0f0);
            border-radius: 8px;
            z-index: 2; /* Debajo de la solapa al inicio */
            transition: all 1s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
            opacity: 0;
        }

        .card h2 { color: #800f2f; margin: 0; font-size: 1.5rem; }
        .card p { color: #333; font-size: 0.9rem; margin-top: 10px; }

        /* --- ANIMACIÓN AL ABRIR --- */
        .wrapper.open .flap {
            transform: rotateX(180deg);
            z-index: 1; /* Pasa atrás para no tapar nada */
        }

        .wrapper.open .heart-seal {
            opacity: 0;
            pointer-events: none;
        }

        .wrapper.open .card {
            transform: translateY(-160px) scale(1.1); /* Sube mucho más */
            opacity: 1;
            z-index: 10; /* Pasa al frente de todo */
            box-shadow: 0 10px 30px rgba(255, 255, 255, 0.2);
        }

        /* --- EFECTOS --- */
        @keyframes heartbeat {
            0% { transform: translateX(-50%) scale(1); }
            15% { transform: translateX(-50%) scale(1.25); }
            30% { transform: translateX(-50%) scale(1); }
            45% { transform: translateX(-50%) scale(1.15); }
            60% { transform: translateX(-50%) scale(1); }
        }

        .instruction {
            position: absolute;
            bottom: -60px;
            width: 100%;
            text-align: center;
            color: white;
            letter-spacing: 2px;
            font-size: 10px;
            text-transform: uppercase;
            opacity: 0.6;
        }
    </style>
</head>
<body>

    <canvas id="bg-canvas"></canvas>

    <div class="wrapper" id="mainWrapper">
        <div class="envelope">
            <div class="heart-seal">❤</div>
            <div class="flap"></div>
            <div class="card">
                <h2>¡Para una personita muy especial! ❤️</h2>
                <p>Recuerda que te amo con todo mi corazon, eres una chica increimble me encantas en todos los sentidos!!<br> Espera...​⏳</p>
            </div>
            <div class="pocket"></div>
        </div>
        <div class="instruction">Toca el corazón</div>
    </div>

    <script>
        // 1. CONFIGURACIÓN
        const DESTINO = "https://www.google.com"; // TU LINK AQUÍ

        // 2. FONDO DE PARTÍCULAS (Inicio inmediato)
        const canvas = document.getElementById('bg-canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        class Particle {
            constructor() {
                this.reset();
            }
            reset() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 1 + 3;
                this.speedY = Math.random() * 0.5;
                this.opacity = Math.random();
            }
            update() {
                this.y -= this.speedY;
                if (this.y < 0) this.reset();
            }
            draw() {
                ctx.fillStyle = `rgba(255, 77, 109, ${this.opacity})`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function init() {
            resize();
            for (let i = 0; i < 100; i++) particles.push(new Particle());
            animate();
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => { p.update(); p.draw(); });
            requestAnimationFrame(animate);
        }

        init();
        window.addEventListener('resize', resize);

        // 3. LÓGICA DE APERTURA Y REDIRECCIÓN
        const wrapper = document.getElementById('mainWrapper');
        wrapper.addEventListener('click', () => {
            if (wrapper.classList.contains('open')) return;
            
            wrapper.classList.add('open');

            // Redirigir después de 4 segundos de ver la carta
            setTimeout(() => {
                document.body.style.transition = "opacity 1s";
                document.body.style.opacity = "0";
                setTimeout(() => {
                    window.location.href = DESTINO;
                }, 1000);
            }, 4000);
        });
    </script>
</body>
</html>
